<form [formGroup]="signup" (ngSubmit)="submit()">

  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email">
  </div>

  <app-file-upload formControlName="image" [progress]="progress"></app-file-upload>

  <div>
    <span>Choose file</span>
    <span>{{file ? file.name : 'or drag and drop file here' }}</span>
    <input class="file-input" type="file">
  </div>

  <app-progress [progress]="progress"></app-progress>

  <button>Submit</button>

</form>
