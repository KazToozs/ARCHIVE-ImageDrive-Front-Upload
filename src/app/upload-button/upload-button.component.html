<div id='uploadCardContainer' style="text-align:center; margin-top: 100px; ">
  <mat-card style="margin-top:10px; width: 50%;">
    <mat-card-content>
      <ul>
        <li *ngFor="let file of filesToUpload; let i = index">
          <mat-progress-bar [value]="file.progress"></mat-progress-bar>
          <span id="file-label">
            file.data.name
          </span>
          <form [id]="i" class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Description</mat-label>
              <input matInput #message maxlength="256">
              <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
          </form>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="fileUpload.click()">
        <mat-icon>file_upload</mat-icon>
        Upload
      </button>
    </mat-card-actions>
    <button mat-button color="warn" (click)="uploadFiles()">Submit images</button>
  </mat-card>
  <input type="file" #fileUpload (change)="onFileChanged($event)" id="fileUpload" name="fileUpload" multiple="multiple"
    accept="image/x-png,image/jpeg" style="display:none;" />
</div>
